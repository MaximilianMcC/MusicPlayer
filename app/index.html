<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Player</title>

    <script src="https://kit.fontawesome.com/fba7d8fe93.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
	<script src="./script.js" defer></script>

</head>

<body>

    <!-- The main audio thing -->
    <audio style="display: none;"></audio>

    <main>

        <!-- Sidebar -->
        <section class="sidebar">
            <ul>
                <h1>Hello, World!</h1>
                <li><button><i class="fa-solid fa-music"></i> Local MP3 files</button></li>
                <li><button><i class="fa-brands fa-youtube"></i> Lofi hip hop radio</button></li>
            </ul>
        </section>

        <!-- List of songs -->
        <section class="songs-list">
            
            <ul>
                <li>
                    <div class="song-container">
                        <div class="song-picture">
                            <img src="../assets/img/icon.png" alt="Image">
                        </div>
                        <div class="song-info">
                            <h2>Song Name Song Name Song</h2>
                            <h3>Song Title</h3>
                        </div>
                    </div>
                </li>
            </ul>



        </section>

        <!-- Audio player -->
        <section class="player">
            <h1>Hello, World!</h1>
        </section>

    </main>
    
</body>
</html>
