<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Music Player</title>

	<meta name="referrer" content="strict-origin" />
	<link rel="stylesheet" href="./styles/style.css">
	
	<script src="./utils.js" defer></script>
	<script src="./script.js" defer></script>

</head>

<body>

	<!-- The HTML audio element that plays the song -->
	<audio style="display: none;" id="musicPlayer"></audio>

	<main>
		
		<!-- Actual music player thing -->
		<section class="music-info">
			
			<!--! Bad practice to use an empty div -->
			<div class="background"></div>

			<!-- Music information and stuff -->
			<div class="content">
				<img src="../assets/img/test.png" alt="Music Cover Image">
				<h1>Song title lorem ipsum</h1>
				<h2>artist lorem ipsum</h2>
			</div>

			<!-- Media player controls -->
			<div class="player-controls-wrapper">
				<div class="player-controls">
				
					<!-- Buttons -->
					<div class="row">
						<button id="nextSongButton">
							<svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><path d="M267.5 440.6c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29V96c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4l-192 160L64 241V96c0-17.7-14.3-32-32-32S0 78.3 0 96V416c0 17.7 14.3 32 32 32s32-14.3 32-32V271l11.5 9.6 192 160z"/></svg>
						</button>
					
						<button id="playPauseButton">
							<svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg>
						</button>
					
						<button id="previousSongButton">
							<svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><path d="M52.5 440.6c-9.5 7.9-22.8 9.7-34.1 4.4S0 428.4 0 416V96C0 83.6 7.2 72.3 18.4 67s24.5-3.6 34.1 4.4l192 160L256 241V96c0-17.7 14.3-32 32-32s32 14.3 32 32V416c0 17.7-14.3 32-32 32s-32-14.3-32-32V271l-11.5 9.6-192 160z"/></svg>
						</button>
					</div>
				
					<!-- Progress bar thing -->
					<div class="row">
						<input id="progressBar" type="range" value="0" min="0" max="1000">
					</div>
				</div>
			</div>

		</section>

		<!-- Next songs -->
		<!-- <section class="next-songs">

			<div class="song-card">
				<h1>Song Title Lorem Ipsum</h1>
			</div>

			<div class="song-card">
				<h1>Song Title Lorem Ipsum</h1>
			</div>

			<div class="song-card">
				<h1>Song Title Lorem Ipsum</h1>
			</div>

		</section> -->

	</main>

	
</body>
</html>
