<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Player</title>

    <script src="https://kit.fontawesome.com/fba7d8fe93.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
	<script src="./script.js" defer></script>

</head>

<body>

    <!-- The main audio thing -->
    <audio style="display: none;"></audio>

    <main>

        <div class="app-wrapper">

            <!-- List of songs. Online and offline. -->
            <section class="song-list">

                
                <h1>Song list</h1>


            </section>

            <!-- The place where the actual music player is -->
            <section class="player">

                <!-- Song name, artist, and image -->
                <section class="song-info">

                    <!-- Blurred background image -->
                    <div class="background">
                        <img id="coverImage" src="../assets/img/missing.png" alt="Background Image">
                    </div>

                    
                    <!-- Cover image, title, artist -->
                    <div class="song-info">
                        <img id="coverImage" src="../assets/img/missing.png" alt="Cover image">
                        <h1 id="title">Song Title</h1>
                        <h2 id="artist">Artist</h2>
                    </div>
                </section>
                
                <!-- Music player controls -->
                <section class="player-controls">
            
                    <!-- loop and volume slider -->
                    <div class="top-controls">
                        <input id="loop" type="checkbox">
                        <label for="loop"><i class="fa-solid fa-repeat"></i></label>

                        <input id="volumeSlider" type="range" value="50" min="0" max="100">

                        <input id="shuffle" type="checkbox">
                        <label for="shuffle"><i class="fa-solid fa-shuffle"></i></label>
                    </div>

                    <div class="bottom-controls">
                        <!-- Previous song, play/pause, and next song buttons -->
                        <div class="media-buttons">
                            <button id="previousSongButton"><i class="fa-solid fa-backward-step"></i></button>
                            <button id="playPauseButton"><i class="fa-solid fa-play"></i></button>
                            <button id="nextSongButton"><i class="fa-solid fa-forward-step"></i></button>
                        </div>

                        <!-- Progress bar -->
                        <input id="progressBar" type="range" value="0" min="0" max="1000">

                    </div>

                </section>
            </section>

        </div>


    </main>
    
</body>
</html>
