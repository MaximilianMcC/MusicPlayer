<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Music Player</title>

	<meta name="referrer" content="strict-origin" />
	<link rel="stylesheet" href="./styles/style.css">
	
	<script src="./scripts/audioHandler.js" defer></script>
	<script src="./scripts/utils.js" defer></script>
	<script src="./scripts/mediaControls.js" defer></script>
	<script src="./scripts/visualizer.js" defer></script>
	<script src="./scripts/ID3editor.js" defer></script>

</head>

<body>

	<!-- controls and whatnot -->
	<div style="display: none;">

		<!-- The HTML audio element that plays the song -->
		<audio id="musicPlayer" loop></audio>

		<!-- The form to open the mp4 files -->
		<!-- TODO: Add videos, and change the image to a video if it is -->
		<input id="fileInput" type="file" accept=".mp3, .wav, .ogg, .aac, .flac, .m4a, .webm, .mid, .midi">

		<!-- The form to open the image -->
		<input id="imageInput" type="file" accept="image/*">

	</div>

	<main>
		
		<section class="music-player">
			
			<!-- Cover image and player controls -->
			<section class="left">

				<div class="cover-image">
					<img class="shadow" src="../assets/img/default-cover.png" alt="Cover Image">
				</div>

				<!-- Player control things -->
				<div class="player-controls">
					<button>
						<svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><path d="M267.5 440.6c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29V96c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4l-192 160L64 241V96c0-17.7-14.3-32-32-32S0 78.3 0 96V416c0 17.7 14.3 32 32 32s32-14.3 32-32V271l11.5 9.6 192 160z"/></svg>
					</button>

					<button id="playPauseButton">
						<svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg>
					</button>

					<button>
						<svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><path d="M52.5 440.6c-9.5 7.9-22.8 9.7-34.1 4.4S0 428.4 0 416V96C0 83.6 7.2 72.3 18.4 67s24.5-3.6 34.1 4.4l192 160L256 241V96c0-17.7 14.3-32 32-32s32 14.3 32 32V416c0 17.7-14.3 32-32 32s-32-14.3-32-32V271l-11.5 9.6-192 160z"/></svg>
					</button>
				</div>

			</section>

			<!-- Song info, progress bar, and equalizer thing -->
			<section class="right">

				<!-- Song info -->
				<div class="song-info-wrapper">
					<div class="song-info">
						<textarea class="title" wrap="soft" rows="1" placeholder="Press ctrl+o to load a song."></textarea>
						<hr>
						<textarea class="artist" wrap="soft" rows="1" placeholder="No artist supplied."></textarea>
					</div>
				</div>

				<!-- Equalizer -->
				<canvas></canvas>

				<!-- Progress bar -->
				<div class="progress-bar-wrapper">
					<input id="progressBar" class="shadow" type="range" value="0" min="0" max="1000">
				</div>

			</section>

		</section>

	</main>

	
</body>
</html>
