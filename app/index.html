<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Player</title>

    <script src="https://kit.fontawesome.com/fba7d8fe93.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
	<script src="./script.js" defer></script>

</head>

<body>

    <!-- The main audio thing -->
    <audio style="display: none;"></audio>

    <main>


        <!-- Sidebar -->
        <section class="sidebar">
            <ul></ul>
        </section>


        <section class="content-tab">
            
        </section>


        <!-- Audio player -->
        <section class="player">

            <!-- Song info -->
            <img src="../assets/img/icon.png" alt="Song Cover Image">
            <h1 class="selectable">Song name this is 31 characters</h1>
            <h3 class="selectable">Song Artist</h3>

            <!-- Player controls -->
            <input type="range">

        </section>

    </main>
    
</body>
</html>
